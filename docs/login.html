<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230927234146">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="page-login">
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__logo">
					<a href="#" class="logo">
						<picture><source srcset="img/icons/logo.webp" type="image/webp"><img src="img/icons/logo.png" alt="logo"></picture>
						<div class="header__logo-txt logo-txt">
							<span class="logo-txt__one">Crypto</span><span class="logo-txt__two">Bar</span>
						</div>
					</a>
				</div>
				<div class="header__info">
					<a href="#" class="header__buy">Buy subscription</a>
					<a href="#" class="header__cabinet _icon-personal">Personal cabinet</a>
				</div>
			</div>
		</header>
		<main class="login__main">
			<sectioin class="login">
				<div class="login__container">
					<div class="login__logo">
						<a href="#" class="logo">
							<picture><source srcset="img/icons/logo.webp" type="image/webp"><img src="img/icons/logo.png" alt="logo"></picture>
							<p class="header__logo-txt logo-txt">
								<span class="logo-txt__one">Crypto</span><span class="logo-txt__two">Bar</span>
							</p>
						</a>
					</div>
					<div class="login__inputs inputs-login">
						<div class="inputs-login__body">
							<h1 class="inputs-login__title">Login</h1>
							<a href="#" class="inputs-login__button">
								<span class="_icon-telegram"></span>
								<span>Log in with Telegram</span>
							</a>
						</div>
					</div>
					<div class="login__info info-login">
						<div class="info-login__body">
							<div class="info-login__image">
								<picture><source srcset="img/login.webp" type="image/webp"><img class="info-login__img" src="img/login.png" alt="image"></picture>
							</div>
							<p class="info-login__txt">Content service for making investment decisions in the blockchain world.</p>
							<p class="info-login__txt info-login__txt_sm">MVP v 1.0</p>
						</div>
					</div>
				</div>
			</sectioin>
		</main>
	</div>
	<script src="js/app.min.js?_v=20230927234146"></script>
</body>

</html>
