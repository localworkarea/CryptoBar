<!DOCTYPE html>
<html lang="en">
	@@include('html/_head.htm',{
	"title":"404"
	})
	<body class="page-not-found">
		<div class="wrapper">
			@@include('html/_header.htm',{})
			<main class="not-found__main">
				<section class="not-found">
					<div class="not-found__container">
						<div class="not-found__logo">
							<a href="#" class="logo">
								<img src="@img/icons/logo.png" alt="logo">
								<p class="header__logo-txt logo-txt">
									<span class="logo-txt__one">Crypto</span><span class="logo-txt__two">Bar</span>
								</p>
							</a>
						</div>
						<div class="not-found__num">
							<div class="not-found__numb">4</div>
							<img class="not-found__img" src="@img/icons/logo.png" alt="logo">
							<div class="not-found__numb">4</div>
						</div>
						<h1 class="not-found__title">Not found</h1>
						<p class="not-found__sub-title">The resource requested could not be find on this server</p>
						<a href="#" class="not-found__button">Try again</a>
					</div>
				</section>
			</main>
		</div>
		@@include('html/_js.htm',{})
	</body>
</html>
